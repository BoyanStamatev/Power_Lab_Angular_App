<div *ngIf="product; else notFound">
    <app-product-details [product]="product"></app-product-details>
    <app-product-reviews [productId]="id" [reviews]="reviews"></app-product-reviews>
</div>

<ng-template #notFound>
    <app-not-found [message]="notFoundMessage"></app-not-found>
</ng-template>
