<div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title">Login</h4>
      <fa-icon class="close" (click)="activeModal.dismiss('Cross click')" [icon]="faWindowClose"></fa-icon>
    </div>
    <div class="modal-body">
      <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
        <div class="container">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" formControlName="email" autocomplete="email"
              [ngClass]="{ 'is-invalid': email.touched && email.errors }" />
            <div *ngIf="email.errors" class="invalid-feedback">
              <div *ngIf="email.errors.required">Email is required!</div>
              <div *ngIf="email.errors.email">Please enter valid email!</div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" formControlName="password" autocomplete="current-password"
              [ngClass]="{ 'is-invalid': password.touched && password.errors }">
            <div *ngIf="password.errors" class="invalid-feedback">
              <div *ngIf="password.errors.required">Password is required!</div>
              <div *ngIf="password.errors.minlength">Password must be at least {{password.errors.minlength.requiredLength}} characters long!</div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-success" [disabled]="!loginForm.valid">
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
